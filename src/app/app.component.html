<mat-toolbar color="primary">
  <span>Fotos</span>
   <span class = "example-spacer"></span>
  <button mat-button [matMenuTriggerFor] = "appmenu">
    <mat-icon>menu</mat-icon> Menu 
 </button>  
</mat-toolbar>

<mat-menu #appmenu= "matMenu">
  <button mat-menu-item> Configuraciones</button>
  <button mat-menu-item> Ayuda </button>
</mat-menu>     

          

<mat-card *ngFor = "let data of (myData.results ? myData.results.slice(0,10): []); let i = index">
  <img mat-card-image src="{{ data.thumbnail }}">

  <mat-card-header>
    <mat-card-title>
      <H1>{{data.title}}</H1>
      <h2>Precio: {{data.price}}</h2>
    </mat-card-title>
  </mat-card-header>

  <mat-card-actions>
  <button mat-button>
  <mat-icon>comment-multiple-outline</mat-icon> 
  Comentar
  </button>
    <button mat-button>
  <mat-icon>share-variant</mat-icon> 
  Compartir
  </button>
  </mat-card-actions>

</mat-card>
